<!-- base template for cards -->
<style type="text/css">
  {% block styles %}
  {% endblock styles %} 
</style>
<div class="card-body">
  {% block content %}
    <div class="card-question">
      {% block question %}
      {% endblock question %}
    </div>
    <div class="card-answer">
      {% block answer %}
      {% endblock answer %}
    </div>
  {% endblock content %}
</div>
